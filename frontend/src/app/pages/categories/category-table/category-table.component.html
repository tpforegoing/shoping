
  <table mat-table role="table" [dataSource]="categories">
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>Icon</th>
        <td mat-cell *matCellDef="let c">
          <mat-icon>{{ c.icon }}</mat-icon></td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let c" [innerHTML]="c.title | highlight : filter"></td>
      </ng-container>
      <ng-container matColumnDef="full_title">
        <th mat-header-cell *matHeaderCellDef>Full Title</th>
        <td mat-cell *matCellDef="let c" [innerHTML]="c.full_title | highlight : filter"></td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let c" [innerHTML]="c.code | highlight : filter"></td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let c" [innerHTML]="c.description | highlight : filter"></td>
      </ng-container>   

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Дії">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEdit(c)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item class="delete-item" (click)="onDelete(c)">
              <mat-icon color="warn">delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
