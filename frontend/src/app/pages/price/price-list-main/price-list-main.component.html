@if (loading) {
  <div class="loading-container">
    <mat-spinner diameter="48"></mat-spinner>
  </div>
} @else {
  @if (!isMobile) {
    <app-price-list-table
      [prices]="prices"
      [filter]="filter"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    />
  } @else {
    <app-price-list-card
      [prices]="prices"
      [filter]="filter"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    />
  }
}
