<table mat-table [dataSource]="customers" class="mat-elevation-z2 clients-table">
  <!-- Код клієнта -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Код</th>
    <td mat-cell *matCellDef="let customer">
      <span [innerHTML]="customer.code | highlight: filter"></span>
    </td>
  </ng-container>

  <!-- Ім'я клієнта -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Ім'я</th>
    <td mat-cell *matCellDef="let customer">
      <span [innerHTML]="customer.name | highlight: filter"></span>
    </td>
  </ng-container>

  <!-- Телефон -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Телефон</th>
    <td mat-cell *matCellDef="let customer">
      <span [innerHTML]="customer.phone_no | highlight: filter"></span>
    </td>
  </ng-container>

  <!-- Користувач -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>Користувач</th>
    <td mat-cell *matCellDef="let customer">{{ customer.user?.username }}</td>
  </ng-container>

  <!-- Дії -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Дії</th>
    <td mat-cell *matCellDef="let customer">
      <button mat-icon-button color="primary" (click)="onView(customer)" aria-label="Переглянути клієнта">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="onEdit(customer)" aria-label="Редагувати клієнта">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(customer)" aria-label="Видалити клієнта">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
