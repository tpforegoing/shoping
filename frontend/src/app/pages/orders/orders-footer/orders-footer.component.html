<div class="footer-container">
  @if (isMobile) {
    <div class="mobile-pagination">
      <div class="page-indicator">Записів: {{total}}</div>
      @if(isLoadingMore) {
          <button mat-button (click)="loadMore.emit()">Завантажити ще</button>
      }
    </div>

  } @else {
    <mat-paginator
      [length]="total"
      [pageSize]="50"
      [pageIndex]="active_page - 1"
      (page)="onPageChange($event)"
      aria-label="Виберіть сторінку">
    </mat-paginator>
  }
</div>
