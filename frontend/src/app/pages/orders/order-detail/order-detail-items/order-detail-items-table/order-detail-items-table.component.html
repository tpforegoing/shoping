<div class="table-section">
    @if (items && items.length > 0) {
        <table mat-table [dataSource]="items" class="items-table">
            <!-- Товар -->
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Товар</th>
                <td mat-cell *matCellDef="let item">{{ item.product.title }}</td>
            </ng-container>
            
            <!-- Кількість -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Кількість</th>
                <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
            </ng-container>
            
            <!-- Ціна -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Ціна</th>
                <td mat-cell *matCellDef="let item">{{ item.price_at_time }} грн</td>
            </ng-container>
            
            <!-- Сума -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Ітого</th>
                <td mat-cell *matCellDef="let item">{{ item.total_price }} грн</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Дії</th>
                <td mat-cell *matCellDef="let item">
                    <button mat-icon-button color="warn" (click)="onDelete(item)" aria-label="Видалити товар">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
    } @else {
        <p class="no-items">Немає товарів у замовленні</p>
    }
</div>
