<h2 mat-dialog-title>Видалити {{ data.formTitle }}</h2>
<mat-dialog-content>
    Ви точно хочете видалити "{{ data.title }}"?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close(false)">Ні</button>
  <button mat-button color="warn" (click)="close(true)" cdkFocusInitial>Так</button>
</mat-dialog-actions>
